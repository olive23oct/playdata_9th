<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h2>1. 회원가입 페이지</h2>
            <form action="">
                <h2>어서오시게</h2>
                <div>
                    <b>아이디는?</b><br>
                    <input type="text" placeholder="아무거나">
                <div>
                    보안은 생명<br>
                    <input type="password" placeholder="반드시 기억할 것">
                </div>
                <div>
                    이름?<br>
                    <input type="text" placeholder="이름?????">
                </div>
                <div>
                    성별<br>
                    <input type="radio" name="gender">M
                    <input type="radio" name="gender">W
                    <input type="radio" name="gender">N
                </div>
                <div>
                    무엇을 좋아함?<br>
                    <input type="checkbox" name="운동">운동
                    <input type="checkbox" name="잠">잠
                    <input type="checkbox" name="음식">음식
                </div>
                <div>
                    <b>셀렉트</b><br>
                    <select name="color">
                        <option value="white">White</option>
                        <option value="olive">Olive</option>
                        <option value="blue">Blue</option>
                    </select>
                </div>
                <input type="submit" value="welcome">
            </form>
        </div>
        <div>
            <h2>2. 검색창 만들기</h2>
            <h3>2-1. Naver</h3>
                <form action="https://search.naver.com/search.naver?" method="GET">
                    NAVER <input type="text" name="query">
                    <input type="submit" value="search">
                </form> 
            <h3>2-2. Google</h3>
                <form action="https://www.google.com/search?" method="GET">
                    Google <input type="text" name="query">
                    <input type="submit" value="search">
                </form>
        </div>
   </div>
    
</body>
</html>
