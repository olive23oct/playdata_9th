<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab05_form_input.html</title>
</head>
<body>
    <h1>1. form &amp; input</h1>
    <h2>1-1. input : text</h2>
        <form action="">
            텍스트를 입력하세요 : <br>
            <input type="text">
        </form>
    <hr>
    <h2>1-2. input : password</h2>
        <form action="">
            ID : <br><input type="text"><br>
            PW : <br><input type="password">
        </form>
    <hr>
    <h2>1-3. input : radio</h2>
        <form action="">
            <input type="radio" name="animal" value="자">쥐 1<br>
            <input type="radio" name="animal" value="축">소 2<br>
            <input type="radio" name="animal" value="인">호랑이 3<br>
            <input type="radio" name="animal" value="묘">토끼 4<br>
            
        </form>    
    <hr>
    <h2>1-4. input : checkbox</h2>
        <form action="">
            <input type="checkbox" name="checkbox1">checkbox1 <br>
            <input type="checkbox" name="checkbox2">checkbox2 <br>
            <input type="checkbox" name="checkbox3">checkbox3
        </form>
    <hr>
    <h2>1-5. select</h2>
        <select name="selection" id="">
            <option value="">선택 1</option>
            <option value="">선택 2</option>
            <option value="" selected>선택 3</option>
            <option value="">선택 4</option>
        </select>
    <hr>
    <h2>1-6. button</h2>
        <button>
            button
        </button>
    <hr>
    <h2>1-7. input : submit</h2>
        <form action="https://search.naver.com/search.naver?" method="GET">
            텍스트를 입력하세요 : <br>
            <input type="text" name="query" placeholder="내용을 입력하세요">
            <input type="submit">
        </form>
    <hr>
        
    <br>
    <br>
    <br>
    <br>
    <br>   
</body>
</html>
