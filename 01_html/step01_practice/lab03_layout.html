    <h1>공간 분할</h1>
    <h2>1. Block</h2>
    <p style="background-color: orange;">p는 블록입니다</p>
    <div style="background-color: orchid;">div도 블록입니다</div>

    <br><hr><br>

    <h2>2. 인라인</h2>
    <strong style="background-color: palegoldenrod;">strong은 inline</strong>
    <a href="#" style="background-color: palegreen;">a도 inline</a>
    <span style="background-color: purple; color: white;">span -> inline</span>

    <br><hr><br>
    
    <h2>3. semantic</h2>   
    <div style="text-align: center; color: white; width: 240px;">
    <header style="background-color: yellowgreen;">header</header>
    <nav style="background-color: violet;">nav</nav>
    <section style="background-color: blue; float: left;">
        <article>section-article_1</article>
        <article>section-article_2</article>
        <article>section-article_3</article>
    </section> 
    <aside style="background-color: hotpink;">aside</aside>
    <footer style="background-color: darkturquoise;clear: both;">footer</footer>
    </div>
