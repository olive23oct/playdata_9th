<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab01_text_style.html</title>
</head>
<body>
    <!-- 제목 -->
    <h1>1. 제목</h1>
    <h1>제목 1 입니다</h1>
    <h2>제목 2 입니다</h2>
    <h3>제목 3 입니다</h3>
    <h4>제목 4 입니다</h4>
    <h5>제목 5 입니다</h5>
    <h6>제목 6 입니다</h6>

    <br><hr><br>

    <!-- 단락 -->
    <h1>2. 단락</h1>
    <p>단락 1 입니다</p>
    <p>단락 2 <br> 입니다</p>
    <p>단락 3 입니다</p>
    <hr>
    <p>단락 4 입니다<p>

    <br><hr><br>

    <!-- 형태 -->    
    <h1>3. 형태</h1>
    <b>굵은</b> 글씨 형태 입니다<br>
    <strong>굵은 </strong>글씨 형태 입니다
    
    <br><br>
    
    <i>이탤릭체</i>입니다
    <em>이탤릭체</em>입니다

    <br><br>
    <mark>마크</mark>

    <br><br>
    <ins>삽입</ins>
    <del>삭제</del>

    <br><br>
    <sup>위 첨자</sup> 입니다 <br>
    <sub>아래 첨자</sub> 입니다 <br>

    x<sup>2</sup> <br>
    log<sub>2</sub>

    <br><hr><br>

    <!-- 스타일 -->
    <h1>4. 스타일</h1>
    <h3>스타일 적용 전</h3>
    <h3 style="font-size: 150%;">글자 크기와 관련된 스타일</h3>
    <h3 style="color: magenta;">글자 색</h3>
    <h3 style="text-align: center;">글자 위치</h3>
 
    <h3 style="text-align: center; font-size: 150%; color: blueviolet;">배가 고픕니다</h3>

</body>
</html>
