<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS link</title>
    <style>
        a:visited {
            color: chocolate;
        }
        a {
            font-size: 50px;
            color: dodgerblue;
            text-decoration: none;
        }
        a:link {
            color: chartreuse;
        }
        div:hover {
            color: white;
            background-color: teal;
        }
        div:active {
            background-color: tomato;
        }
    
    </style>
</head>
<body>
    <h1>css link</h1>
    <a href="https://github.com/olive23oct">
        Olive's github
    </a>
    <a href="#">으아아아앙</a>
    <div>test</div>
</body>
</html>
