<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 문법</title>
</head>
<style>
    .center{
        text-align: center;
        font-size: 40px;
    }
    .right{
        text-align: right;
    }
</style>
<body>
    <h1>CSS</h1>
    <h2>태그로 꾸미기</h2>
    <p><b>안녕하세요</b></p>
    <p><i>안녕하세요</i></p>
    <br><br>

    <h2>style 속성으로 꾸미기</h2>
    <p style="color: rosybrown;">안녕</p>
    <br><br>

    <h2>css로 꾸미기</h2>
    <p class="center">안녕안녕</p>
    <p class="right">안녕안녕</p>
    
</body>
</html>
